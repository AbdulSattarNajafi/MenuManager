<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Manager V 1.1</title>
  <!-- Common Styles -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700" />
  <link rel="stylesheet" href="assets/css/app.css" />

  <!-- Plugin Styles-->
  <link rel="stylesheet" href="assets/plugins/select2/select2.css" />
  <link rel="stylesheet" href="assets/plugins/bootstrap_toggle/bootstrap-toggle.min.css" />
  <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 login_container">
        <form action="#" id="Login_form" class="bg-light">
          <div class="form-row">
            <label for="user_name">User Name</label>
            <input type="text" id="user_name" name="user_name" placeholder="User Name" required>
          </div>
          <div class="form-row">
            <label for="passworde" id="pas_label">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>


  <!-- Common Scripts -->
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/plugins/popper/popper.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

  <!-- Plugin scripts-->
  <script type="text/javascript" src="assets/plugins/select2/select2.full.js"></script>
  <script type="text/javascript" src="assets/plugins/bootstrap_toggle/bootstrap-toggle.min.js"></script>
  
</body>
</html>
